<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="body-div">
        <div id="container">
            <div id="heading">
                <h1>LeetMetric</h1>
            </div>
    
            <div id="input-box">
                <p id="para">Enter your username below : </p>
                <label for="search-box"></label>
                <input type="search" name="" id="search-box" placeholder="Enter username here">
                <label for="search-btn"></label>
                <button id="search-btn">Search</button>
            </div>

            <div id="user-info">
                <div>Name : </div>
                <div id="users-name">_________</div>
            </div>
    
            <div id="stats-box">
                <div class="circles" id="total-box">TOTAL</div>
                <div class="circles" id="easy-box">EASY</div>
                <div class="circles" id="medium-box">MEDIUM</div>
                <div class="circles" id="hard-box">HARD</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
